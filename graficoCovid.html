<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="Chart">
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
<script>
  var ctx = document.getElementById('myChart');
   
    var meuGrafico = new Chart(ctx, {
        
        type: 'line',

        
        data: {
            
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
           
            datasets: [

            //primeiro dataset
           
            {
                
                label: "Rendimentos 2021",
                
                data: [6000, 2000, 5000, 4000, 11000, 9000],
               
                borderWidth: 10,
                
                borderColor: 'rgba(230, 0, 90, .5)',
                
                backgroundColor: 'transparent',
            },

            //segundo dataset
            {
              
                type: 'line',
                label: "Rendimentos 2020",
                data: [4000, 11000, 6000, 6000, 2000, 7000],
                borderWidth: 10,
                borderColor: 'rgba(50, 185, 205, .5)',
                backgroundColor: 'transparent'
            }
            ]
        },

        
        options: {

            title: {
                color: '#ffff00',
               
                display: true,
                
                fontSize: 20,
                
                text: "Meus rendimentos",
               
                position: 'top',
            },
            legend: {
                
                display: true,
                
                reverse: true,
                fontSize: 60,
                color: 'rgb(255,0,0)',
                position: 'right',
                labels: {
                    font: {
                        size: 30
                    }
                }
                
                
            },
            layout: {
            padding: {
                
                left: 50,
                top: 50
            },
           
        }
        }
    })

    
</script>
