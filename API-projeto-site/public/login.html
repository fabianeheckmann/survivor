<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/cocarpng.png">
    <title>login</title>
</head>
<body>
    <div class="login">
       <a href="index.html"><img src="assets/img/usuario.png" class="usuarioimg" width="100px" height="100px" alt=""></a>
        <h1>Login</h1>
        <form id="form_login" method="post" onsubmit="return entrar()">

            <p>Email</p>
            <input type="text" name="login" id="" placeholder="insira seu nome de usuÃ¡rio">
            <p>Senha</p>
            <input type="password" name="senha" id="" placeholder="insira sua senha">
            <input type="submit" value="login">
            <a href="a">esqueci a senha</a> <br>
            <a href="a">Cadastre-se</a>
            

        </form>
    </div>
</body>
</html>
<script>
      function entrar() {
        
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;
                    sessionStorage.estado_usuario_meuapp = json.estado;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    
                });
            }
        });

        return false;
    }
</script>
