<body>
    <div class="cadastro">
       <a href="index.html"><img src="assets/img/usuario.png" class="usuarioimg" width="100px" height="100px" alt=""></a>
        <h1>Cadastro</h1>
        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">

            <p>Nome de usuário:</p>
            <input type="text" name="nome" id="" placeholder="insira seu nome de usuário">
            <p>cidade:</p>
            <input type="text" name="cidade" id="" placeholder="insira sua cidade">
            <p>estado:</p>
            <input type="text" name="estado" id="" placeholder="insira a sigla do seu estado">
            <p>Email:</p>
            <input type="text" name="login" id="" placeholder="insira seu email">
            <p>Senha:</p>
            <input type="password" name="senha" id="" placeholder="insira sua senha">
            <input type="submit" value="cadastrar">
            
            

        </form>
    </div>

    
    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>
</body>
</html>
<script>
     function cadastrar() {
        
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                
            }
        });

        return false;
    }
