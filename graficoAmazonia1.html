<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 60%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="Chart">
        <canvas id="myChart"></canvas>
    </div>
</body>

</html>
<script>

var ctx = document.getElementById('myChart');

var meuGrafico = new Chart(ctx, {
    type: 'bar',

    data: {
            
            labels: [00, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021],
            datasets: [
              
            {
                 // Qual o título deste dataset?
                 label: "Queimadas na Amazônia",
                // Dados? Lembre-se, respectivos a labels.
                data: [00, 595, 502, 523, 583, 500, 712, 1100, 1000, 1000, 1400, 1500, 4500],
                // expessura da linha
                borderWidth: 10,
                // cor da linha - em rgba, a é a opacidade.
                // 1 = 100% // 0.5 = 50%
                borderColor: 'rgba(230, 0, 90, .5)',
                // cor de "fundo" dos dados na tela. transparent = sem cor.
                backgroundColor: 'transparent',
            },

           
            ]
        },

            options: {
            
            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Meus rendimentos",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
            padding: {
                // padding do grafico, pode add right e bottom também
                left: 50,
                top: 50
            },
           
        }
        }
    })

</script>
